<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src=data.json></script>
    <script async type="text/javascript" src="script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid-box">
          <div class="id">for Jeremy Robson
            <button id="button-daily">Daily</button> 
            <button id="button-weekly">Weekly</button>
            <button id="button-monthly">Monthly</button> 
          </div>

          <div class="art-box">
            <div class="artwork">
              <img src="./images/icon-work.svg">
            </div>
            <div class="grid-child">
              <h3>Work</h3>
              <h5 id="hours-box-work">0hrs</h5>
              <p id="before-box-work">Previous - 0hrs</p>
            </div>
          </div>

          <div class="art-box">
            <div class="artwork">
              <img src="./images/icon-play.svg">
            </div>
            <div class="grid-child">
              <h3>Play</h3>
              <h5 id="hours-box-play">0hrs</h5>
              <p id="before-box-play">Previous - 0hrs</p>
            </div>
          </div>

          <div class="art-box">
            <div class="art">
              <img src="./images/icon-Study.svg">
            </div>
            <div class="grid-child">
              <h3>Study</h3>
              <h5 id="hours-box-study">0hrs</h5>
              <p id="before-box-study">Previous - 0hrs</p>
            </div>
          </div>

          <div class="art-box">
            <div class="art">
              <img src="./images/icon-exercise.svg">
            </div>
            <div class="grid-child">
              <h3>Exercise</h3>
              <h5 id="hours-box-exercise">0hrs</h5>
              <p id="before-box-exercise">Previous - 0hrs</p>
            </div>
          </div>

          <div class="art-box">
            <div class="art">
              <img src="./images/icon-social.svg">
            </div>
            <div class="grid-child">
              <h3>Social</h3>
              <h5 id="hours-box-social">0hrs</h5>
              <p id="before-box-social">Previous - 0hrs</p>
            </div>
          </div>

          <div class="art-box">
            <div class="art">
              <img src="./images/icon-self-care.svg">
            </div>
            <div class="grid-child">
              <h3>self Care</h3>
              <h5 id="hours-box-selfcare">0hrs</h5>
              <p id="before-box-selfcare">Previous - 0hrs</p>
            </div>

          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
