<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <script async type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <header>S P L I T T E R</header>

    <main>
      <div class="container">
        <div class="flex-box">
          <div class="left-column">
            <h6>Bill</h6>
            <div class="input-div" id="input-div1">
              <img src="./images/icon-dollar.svg" alt="" />
              <input
                class="input"
                placeholder="0"
                name="bill-value"
                id="bill-value"
              />
            </div>

            <h6>Select Tip %</h6>
            <div class="grid-box">
              <button
                class="grid-item"
                id="but1"
                onclick="calculateBill(percentArray[0])"
              >
                5%
              </button>
              <button
                class="grid-item"
                id="but2"
                onclick="calculateBill(percentArray[1])"
              >
                10%
              </button>
              <button
                class="grid-item"
                id="but3"
                onclick="calculateBill(percentArray[2])"
              >
                15%
              </button>

              <button
                class="grid-item"
                id="but4"
                onclick="calculateBill(percentArray[3])"
              >
                20%
              </button>

              <button
                class="grid-item"
                id="but5"
                onclick="calculateBill(percentArray[4])"
              >
                25%
              </button>

              <input class="grid-item" placeholder="Custom" />
            </div>

            <h6>Number of People</h6>
            <div class="input-div">
              <img src="./images/icon-person.svg" alt="" />
              <input
                class="input"
                placeholder="0"
                name="people-value"
                id="people-value"
              />
            </div>
          </div>

          <div class="right-column">
            <div class="right-column-split left-split">
              <p class="tip-style">Tip Amount</p>
              <p class="person-style">/ person</p>
              <div class="spacing-div"></div>

              <p class="tip-style">Total</p>
              <p class="person-style">/ person</p>
            </div>
            <div class="right-column-split right-split">
              <form>
                <output name="tip-amount" id="tip-amount">$0</output>
                <div class="spacing-div"></div>
                <output name="total-amount" id="total-amount">$0</output>
              </form>
            </div>
            <div class="reset-div">
              <button id="reset-button">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
