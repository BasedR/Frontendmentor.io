<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <header>S P L I T T E R</header>

    <main>
      <div class="container">
        <div class="flex-box">
          <div class="left-column">
            <h6>Bill</h6>
            <div class="input-div">
              <img src="./images/icon-dollar.svg" alt="" />
              <input class="input" placeholder="0" name="bill-value" id="bill-value" />
            </div>

            <h6>Select Tip %</h6>
            <div class="grid-box">
              <div class="grid-item">5%</div>
              <div class="grid-item">10%</div>
              <div class="grid-item">15%</div>
              <div class="grid-item">25%</div>
              <div class="grid-item">50%</div>
              <div class="grid-item custom-grid-item">Custom</div>
            </div>

            <h6>Number of People</h6>
            <div class="input-div">
              <img src="./images/icon-person.svg" alt="" />
              <input class="input" placeholder="0" name="people-value" id="people-value" />
            </div>
          </div>

          <div class="right-column">
            <div class="right-column-split left-split">
              <p class="tip-style">Tip Amount</p>
              <p class="person-style">/ person</p>
              <div class="spacing-div"></div>
              <p class="tip-style">Total</p>
              <p class="person-style">/ person</p>
            </div>
            <div class="right-column-split right-split">
              <form>
                <output name="tip-amount" id="tip-amount">$0</output>
                <div class="spacing-div"></div>
                <output name="total-amount" id="total-amount">$0</output>
              </form>
            </div>
            <div class="reset-div">
              <button onclick="calculateBill()">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
